<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWA Speaker Calculator</title>
</head>
<body>
    <label for="numDays">Number of days: </label>
    <input type="number" id="numDays">
    <br>
    <label for="numTimes">Number of timeslots per day:</label>
    <input type="number" id="numTimes">
    <br>
    <label for="numPanelsPerSlot">Number of panels per timeslot:</label>
    <input type="number" id="numPanelsPerSlot">
    <br>
    Calculated number of panels: <span id="pansOut"></span>
    <br>
    <label for="numSpeakers">Number of speakers per panel:</label>
    <input type="number" id="numSpeakers">
    <br>
    Calculated number of seats for speakers: <span id="speakerSeats"></span>
    <br>
    <label for="numPanelsPerSpeaker">Number of panels per speaker:</label>
    <input type="number" id="numPanelsPerSpeaker">
    <br>
    <button type="submit" id="subBut">Submit</button>
    <br>
    Number of speakers to invite: <span id="speakersOut"></span>
</body>
<script src="./index.js"></script>
</html>
